<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TErdle</title>
    <link rel="icon" type="image/x-icon" href="/images/wordle-icon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="js/words.js"></script>
    <script src="js/service.js"></script>
    <script src="js/game.js"></script>

    <div class="container" id="main">
        <header>
            <div id="header-main">
                <img src="images/TE-banner.png" id="logo" />

                <div id="login-status" class="login-status">
                    <img src="images/user-login-icon.png" class="logged-in" id="logged-in-icon" />
                    <div id="logged-in-username"></div>
                    <a onclick="logout()">Logout</a>
                </div>

                <h1 id="title">TErdle</h1>

                <nav id="site-nav">
                    <ul>
                        <li><a href="#">Statistics</a></li>
                        <li><a href="#">Leaderboard</a></li>
                        <li><a href="#">About Us</a></li>
                    </ul>
                </nav>

       
            </div>

        </header>


        <main>

            <div id="home" >

                <img src="images/TErdleLogo.png" id="home-turtle" />

                <span id="home-title">Get 6 chances to guess a 5-letter word.</span>



                <div id="home-buttons">
                    <button id="how-to-button">How to play</button>
                    <button id="random-game-button">New Game</button>
                    <button id="daily-game-button">Daily Game</button>
                </div>

                <div id="login">
                    <div id="login-form" class="login-form">
                        <input type="text" id="username" class="login login-input" placeholder="Username">
                        <input type="password" id="password" class="login login-input" placeholder="Password">
                        <button type="button" class="login login-button" onclick="login()">Login</button>
                        <button type="button" class="login register-button" >Register</button>
                    </div>
                    <div id="login-wait">
                        <div id="logging-in"></div>
                    </div>
                
                </div>
            </div>

            <div id="game-board">

                <div class="game">
                    <div id="game-table">
                        <!-- generate table here -->
                    </div>
                </div>

                <div id="keyboard" class="base">
                    <div id="keyboard-row-1" class="keyboard-row">
                        <span id="keyboard-q" class="keyboard-letter">Q</span> 
                        <span id="keyboard-w" class="keyboard-letter">W</span>
                        <span id="keyboard-e" class="keyboard-letter">E</span>
                        <span id="keyboard-r" class="keyboard-letter">R</span>
                        <span id="keyboard-t" class="keyboard-letter">T</span>
                        <span id="keyboard-y" class="keyboard-letter">Y</span>
                        <span id="keyboard-u" class="keyboard-letter">U</span>
                        <span id="keyboard-i" class="keyboard-letter">I</span>
                        <span id="keyboard-o" class="keyboard-letter">O</span>
                        <span id="keyboard-p" class="keyboard-letter">P</span>
                    </div>
                    <div id="keyboard-row-2" class="keyboard-row">
                        <span id="keyboard-a" class="keyboard-letter">A</span>
                        <span id="keyboard-s" class="keyboard-letter">S</span>
                        <span id="keyboard-d" class="keyboard-letter">D</span>
                        <span id="keyboard-f" class="keyboard-letter">F</span>
                        <span id="keyboard-g" class="keyboard-letter">G</span>
                        <span id="keyboard-h" class="keyboard-letter">H</span>
                        <span id="keyboard-j" class="keyboard-letter">J</span>
                        <span id="keyboard-k" class="keyboard-letter">K</span>
                        <span id="keyboard-l" class="keyboard-letter">L</span>
                    </div>
                    <div id="keyboard-row-3" class="keyboard-row">
                        <span id="keyboard-enter" class="keyboard-ctl">enter</span>
                        <span id="keyboard-z" class="keyboard-letter">Z</span>
                        <span id="keyboard-x" class="keyboard-letter">X</span>
                        <span id="keyboard-c" class="keyboard-letter">C</span>
                        <span id="keyboard-v" class="keyboard-letter">V</span>
                        <span id="keyboard-b" class="keyboard-letter">B</span>
                        <span id="keyboard-n" class="keyboard-letter">N</span>
                        <span id="keyboard-m" class="keyboard-letter">M</span>
                        <span id="keyboard-backspace" class="keyboard-ctl">back</span>
                    </div>
                </div>
            </div>
        </main>



        <footer>
            &copy; TechElevator TErdle
            <img src="images/TErdleLogo.png" id="footer-logo" />
        </footer>
    </div>
    <div class="popup-message" id="popupMsg">
        <p id="popupMsgText"></p>
        <button type="button" id="popupBtn" onclick="popupAction()">OK</button>
    </div>
</body>

</html>
